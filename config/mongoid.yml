development:
  clients:
    default:
      database: api_development
      hosts:
        - <%= ENV['MONGO_HOST'] || 'localhost:27017' %>
      options:
  options:
test:
  clients:
    default:
      database: api_test
      hosts:
        - <%= ENV['MONGO_HOST'] || 'localhost:27017' %>
      options:
        read:
          mode: :primary
        max_pool_size: 1
<% if ENV['MLAB_DATABASE'] %>
production:
  clients:
    default:
      uri: <%= ENV['MLAB_URI'] %>
      options:
        connection_timeout: 15
<% end %>