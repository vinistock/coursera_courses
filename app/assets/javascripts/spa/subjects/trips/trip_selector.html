<div class="trip-list" ng-show="$ctrl.authz.canQuery">
    <ul>
        <li ng-repeat="item in $ctrl.items | orderBy:'name'">
            <a ui-sref="trips({id:item.id})">
                <span class="trip_id id">{{item.id}}</span>
                {{item.name}}
                <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
            </a>
        </li>
    </ul>
</div>
